name: Bump copyright year

on:
  schedule:
    - cron: "5 23 31 12 *" #Timezone UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bump-year:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update year in index.html (surgical)
        shell: bash
        run: |
          set -euo pipefail

          FILE="index.html"
          YEAR="$(TZ=Europe/Zurich date +%Y)"

          perl -i -pe 's/(COPYRIGHT\s*&copy;\s*)\d{4}/$1'"$YEAR"'/g' "$FILE"

          if git diff --quiet; then
            echo "No changes needed."
            exit 0
          fi

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: update copyright year"
          git push