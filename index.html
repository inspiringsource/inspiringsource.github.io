<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }

    img.profile {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    p {
      color: #555;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 1.5em;
    }

    .links a img {
      width: 100px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .links a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <img class="profile" src="https://avatars.githubusercontent.com/inspiringsource" alt="Profile" />
  <h1>Avi B</h1>
  <p>Webentwickler und Informatikstudent</p>

  <div class="links">
    <a href="https://github.com/inspiringsource" target="_blank">
      <img src="logo/github.png" alt="GitHub" />
    </a>
    <a href="https://leetcode.com/u/inspiringsource/" target="_blank">
      <img src="logo/leetcode.png" alt="LeetCode" />
    </a>
  </div>
</body>
</html>
